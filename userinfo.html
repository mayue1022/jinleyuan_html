<!--引用jQuery文件-->

<!--引用通用js文件-->
<script>
    // 处理性别
    $('#sex').find('i').bind('click', function(){
        // 当未选中状态时
        if ($(this).hasClass('fa-square-o')) {
            // 删除所有的选中状态
            $('#sex').find('i').removeClass('fa-check-square-o');
            // 加上所有的未选中状态
            $('#sex').find('i').addClass('fa-square-o');
            // 删除当前要选的未选中状态
            $(this).removeClass('fa-square-o');
            // 增加当前要选择的元素的选中状态
            $(this).addClass('fa-check-square-o');
            // 处理radio值
            $('#sex').find('input').attr('checked', false);
            $('#sex').find('input').eq($(this).attr('data-sex')).attr('checked', true);
        }
    });
    
	var $$ = function (id) { 
		return document.getElementById(id); 
	} 
	window.onload = function () { 
		var btnSelect1 = $$("btn_select1"); 
		var curSelect1 = btnSelect1.getElementsByTagName("span")[0]; 
		var oSelect1 = btnSelect1.getElementsByTagName("select")[0]; 
		var aOption1 = btnSelect1.getElementsByTagName("option"); 
		oSelect1.onchange = function () { 
			var text=oSelect1.options[oSelect1.selectedIndex].text; 
				curSelect1.innerHTML = text + '<i class="fa fa-caret-down fa-1x"></i>'; 
		}
		var btnSelect2 = $$("btn_select2"); 
		var curSelect2 = btnSelect2.getElementsByTagName("span")[0]; 
		var oSelect2 = btnSelect2.getElementsByTagName("select")[0]; 
		var aOption2 = btnSelect2.getElementsByTagName("option"); 
		oSelect2.onchange = function () { 
			var text=oSelect2.options[oSelect2.selectedIndex].text; 
				curSelect2.innerHTML = text + '<i class="fa fa-caret-down fa-1x"></i>'; 
		} 
		var btnSelect3 = $$("btn_select3"); 
		var curSelect3 = btnSelect3.getElementsByTagName("span")[0]; 
		var oSelect3 = btnSelect3.getElementsByTagName("select")[0]; 
		var aOption3 = btnSelect3.getElementsByTagName("option"); 
		oSelect3.onchange = function () { 
			var text=oSelect3.options[oSelect3.selectedIndex].text; 
				curSelect3.innerHTML = text + '<i class="fa fa-caret-down fa-1x"></i>'; 
		}  
	} 


</script>
